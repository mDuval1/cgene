name: Frontend Deployment
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build the frontend
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: services/frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install packages
        run: yarn
      - name: Typescript check
        run: yarn tsc
      - name: Lint check
        run: yarn lint
      - name: Build
        run: yarn build
